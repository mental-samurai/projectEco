<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        <!-- ... Ваши общие пользовательские стили ... -->
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Цвет фона страницы */
        }

        header {
            background-color: #333; /* Цвет фона шапки */
            color: #fff; /* Цвет текста в шапке */
            padding: 10px;
            text-align: center; /* Выравнивание текста по центру */
        }

        header h1 {
            margin: 0;
            font-size: 36px; /* Размер шрифта заголовка h1 */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Выравнивание ссылок по центру */
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff; /* Цвет ссылок в меню */
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin: 0 20px; /* Боковые отступы */
        }

        footer {
            background-color: #333; /* Цвет фона футера */
            color: #fff; /* Цвет текста в футере */
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 300px; /* Ограничение по высоте */
            display: block;
            margin: 20px auto;
            border: 2px solid #333; /* Рамка вокруг картинок */
        }

        pre {
            background-color: #f8f8f8; /* Цвет фона для блока кода */
            padding: 10px;
            overflow: auto;
            font-size: 14px;
            border-radius: 4px;
        }

        code {
            font-family: Consolas, "Courier New", monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecologic journal</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/about">О проекте</a></li>
                <li><a href="/contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Ecologic journal. Все права защищены.</p>
    </footer>

    <!-- Подключение Bootstrap JS и jQuery (необходим для некоторых компонентов) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
